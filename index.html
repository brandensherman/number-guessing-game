<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <h1>My Guessing Game</h1> 
      <h3>Previous Guesses</h3>
      <ul>
        <li class="prev-guess">0</li>
        <li class="prev-guess">0</li>
        <li class="prev-guess">0</li>
        <li class="prev-guess">0</li>
      </ul>
      <p class="guess-text">You have five guesses remaining</p>
      <form>
        <div class="form-control">
          <input type="text" class="text-input" placeholder="Enter guess">
        </div>
        <button class="btn btn-submit">Submit Guess</button>
        <button class="btn btn-reset">Play Again</button>
        <button class="btn btn-hint">Hint</button>
      </form>
    </div>

    <script src='guessing-game.js'></script>
  </body>

</html>
